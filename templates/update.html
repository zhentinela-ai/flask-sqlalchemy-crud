{% extends 'layout.html' %}  

{% block content %}

<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <form action="/update/{{ contact.id }}" method="POST">
      <div class="card-body p-4">
        <div class="mb-3">
          <label class="text-white" for="fullname">Update your fullname:</label>
          <input
          type="text"
          name="fullname"
          placeholder="Write your fullname"
          value="{{contact.fullname}}"
          class="form-control rounded-0 bg-dark border-0 text-white"
          />
        </div>
      
        <div class="mb-3">
          <label class="text-white" for="fullname">Update your email:</label>
          <input
          type="text"
          name="email"
          placeholder="Write your email"
          value="{{contact.email}}"
          class="form-control rounded-0 bg-dark border-0 text-white"
          />
        </div>
      
        <div class="mb-3">
          <label class="text-white" for="fullname">Update your phone:</label>
          <input
          type="text"
          name="phone"
          placeholder="Write your phone"
          value="{{contact.phone}}"
          class="form-control rounded-0 bg-dark border-0 text-white"
          />
        </div>
      
        <button class="btn btn-secondary">Update</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
